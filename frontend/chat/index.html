<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <h1>Felix</h1>
                <span class="status">En línea</span>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message assistant">
                <div class="message-content">
                    ¡Hola! Soy Felix, tu asistente para enviar dinero, recargas y más. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
        </div>

        <div class="confirmation-buttons" id="confirmationButtons" style="display: none;">
            <button class="confirm-btn yes" onclick="sendConfirmation(true)">Sí, confirmo</button>
            <button class="confirm-btn no" onclick="sendConfirmation(false)">No, cancelar</button>
        </div>

        <div class="chat-input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Escribe un mensaje..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendButton">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="session-info">
        <span id="sessionId">Nueva sesión</span>
        <span id="agentName">Felix Assistant</span>
        <button onclick="resetSession()" class="reset-btn">Nueva conversación</button>
    </div>

    <script src="chat.js"></script>
</body>
</html>
